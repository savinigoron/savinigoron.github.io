<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>My first site</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="section">
	<h1 class="header"><span>Получите видео-инструкцию</span><strong>Как заработать свой первый миллион</strong></h1>
	<div class="main">
		<div class="video">
			<iframe width="550" height="305" src="https://www.youtube.com/embed/gbVWvO66v2w" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
		</div>
		<div class="form">
			<p class="form_header">Введите свой email</p>
			<form action="#">
				<input type="text" placeholder="Ваше имя">
				<input type="text" placeholder="Ваш email">
				<button class="form_btn">Получить инструкцию</button>

			</form>
		</div>
	</div>
</div>
<div class="section">
	<h2 class="feature_header">Почему нужно сделать это сейчас?</h2>
	<div class="feature">
		<div class="col">
			<img src="icon/001-summer.png" alt="Первое преимущество">
			<p>Первое <br>преимущество</p>
		</div>
		<div class="col">
			<img src="icon/002-mountains.png" alt="Второе преимущество">
			<p>Второе <br>преимущество</p>
		</div>
		<div class="col">
			<img src="icon/003-camping.png" alt="Третье преимущество">
			<p>Третье <br>преимущество</p>
		</div>
		<div class="col">
			<img src="icon/004-boarding-pass.png" alt="Четвертое преимущество">
			<p>Четвертое <br>преимущество</p>
		</div>
		<div class="feature_btn">
			<button>Получить инструкцию</button>
		</div>
	</div>
</div>
<div class="section">
	<h3 class="clients_header">Наши клиенты</h3>
	<div class="clients">
		<div class="row">
			<div class="client_col">
				<img src="img/Слой 8.jpg" alt="photo1">
			</div>
			<div class="client_col">
				<img src="img/Слой 9.jpg" alt="photo2">
			</div>
			<div class="client_col">
				<img src="img/Слой 10.jpg" alt="photo3">
			</div>
			<div class="client_col">
				<img src="img/Слой 11.jpg" alt="photo4">
			</div>
		</div>
		<div class="row">
			<div class="client_col">
				<img src="img/Слой 12.jpg" alt="photo5">
			</div>
			<div class="client_col">
				<img src="img/Слой 13.jpg" alt="photo6">
			</div>
			<div class="client_col">
				<img src="img/Слой 14.jpg" alt="photo7">
			</div>
			<div class="client_col">
				<img src="img/Слой 15.jpg" alt="photo8">
			</div>
		</div>	
	</div>
</div>

</html>
